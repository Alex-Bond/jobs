version: "3"

services:
  beanstalk:
    image: schickling/beanstalkd
    ports:
      - "11300:11300"

  sqs:
    image: vsouza/sqs-local
    ports:
      - "9324:9324"

  redis:
    image: redis:latest
    ports:
      - "16379:6379"

  rabbitqm:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=login
      - RABBITMQ_DEFAULT_PASS=password