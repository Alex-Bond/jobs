rpc:
  enable: true
  listen: tcp://0.0.0.0:6001

jobs:
  enable: true

  # local rr broker configuration
  workers:
    command: "php tests/handler.php"
    pool:
      numWorkers: 1
      maxJobs:    1

  # list of broker pipelines associated with endpoints
  pipelines:
    default:
      broker: local
      listen: true

    redis:
      broker: redis
      listen: true
      options:
        queue: default

  # list of active endpoints and broker consumers
  brokers:
    redis:
      enable:   true
      address:  localhost:6379
      password: ""
      db:       0
