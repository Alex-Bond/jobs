rpc:
  enable: true
  listen: tcp://0.0.0.0:6001

jobs:
  enable: true

  # local rr endpoint configuration
  workers:
    command: "php tests/handler.php"
    pool:
      numWorkers: 1
      maxJobs: 1

  # list of endpoint pipelines associated with endpoints
  pipelines:
    default:
      endpoint: local

    redis:
      endpoint: redis
      options:
        queue: "default"
        fifo:  true

  # list of active endpoints and endpoint consumers
  endpoints:
    redis:
      enable:   true
      address:  localhost:6379
      password: ""
      db:       0

      # list of queue to consume jobs from
      listen:
        default:
          fifo:  true