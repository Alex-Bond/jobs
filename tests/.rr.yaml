rpc:
  enable: true
  listen: tcp://0.0.0.0:6001

jobs:
  enable: true
  workers:
    command: "php tests/handler.php"
    pool:
      numWorkers: 1
      maxJobs: 1

  pipelines:
    local:
      endpoint: local

    default:
      endpoint: rabbitmq
      options:
        channel: "default"
        priority: 100

  # todo: merge with parent level



  endpoints:
    rabbitmq:
      user:    ...
      pasword: ...
      ...





















  handlers:
    local:
      command: "php tests/handler.php"
      relay: "pipes"
      pool:
        numWorkers: 1
        majJobs: 1
        allocateTimeout: 60
        destroyTimeout:  30