rpc:
  enable: true
  listen: tcp://0.0.0.0:6001

jobs:
  enable: true

  # local rr broker configuration
  workers:
    command: "php tests/handler.php"
    pool:
      numWorkers: 1
      maxJobs:    1

  # list of broker pipelines associated with endpoints
  pipelines:
    local:
      broker:  local
      listen:  true

    beanstalk:
      broker:  beanstalk
      listen:  true

    redis1:
      broker: redis
      listen: true
      options:
        queue: default
        threads: 1
        namespace: spiral

    redis2:
      broker: redis
      listen: true
      options:
        queue: default
        threads: 1
        namespace: spiral


    redis3:
      broker: redis
      options:
        queue: default2
        threads: 1
        namespace: spiral


  # list of active endpoints and broker consumers
  brokers:
    beanstalk:
      enable:  true
      address: tcp://localhost:11300